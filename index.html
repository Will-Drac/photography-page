<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pictures.js" defer></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="display" style="position: fixed; left: 0px; top: 0px;"></canvas>
    <div id="infoBox" class="background">
        <p id="dateAndTime"></p>
        <p id="exposure"></p>
        <p id="zoom"></p>
    </div>

        <p style="margin: 0px; margin-bottom: 15px;">Change Pictures</p>
        <button onclick="previousImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
        <button onclick="randomImage()">Random</button>
    </div>
